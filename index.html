<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    

    <div id="form-container">      
        <header id="form-header">
            <h1 id="form-title">NET<span>FLIX</span></h1>
            <h3 id="form-description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
        </header>
        <section id="Survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Enter your name...">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label><br>
                        <input type="number" name="age" id="age" placeholder="Enter your age...">
                    </div>
                    <div class="input-box">
                        <label for="email">E-Mail</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter your e-mail...">
                    </div>
                    <div class="input-box">
                        <label>Content Type</label><br>
                        <select name="content" id="dropdown">
                            <option value="movies">Movies</option>
                            <option value="series" selected>Series</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Movie Type</label><br>
                        <input type="checkbox" id="first-check" name="movie1" value="Comedy">
                        <label for="first-check">Comedy</label><br>
                        <input type="checkbox" id="second-check" name="movie2" value="Action">
                        <label for="second-check">Action</label><br>
                        <input type="checkbox" id="third-check" name="movie3" value="Romance">
                        <label for="third-check">Romance</label>

                    </div>
                    <div class="input-box">
                        <label>Gender</label><br>
                        <input type="radio" id="first-radio" name="gender" value="male"><!--tek kutu secilebildigi icin name ler ayni-->
                        <label for="first-radio">Male</label><br>
                        <input type="radio" id="second-radio" name="gender" value="female">
                        <label for="first-radio">Male</label><br>
                        <input type="radio" id="third-radio" name="gender" value="other">
                        <label for="third-radio">Other</label><br>
                    </div>

                    <div class="input-box">
                        <label for="feedback">Feed Back</label><br>
                        <textarea name="message" id="feedback" cols="30" rows="10" placeholder="Any Comment..." style="resize: none;"></textarea>
                    </div>

                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>

                    </div>
                </form>
            </div>
        </section>
    </div>

   

</body>
</html>
